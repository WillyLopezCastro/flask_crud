<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>EDIT</title>
</head>
<body>
    <div class="flex justify-center col-6 mx-auto text-center">
        <form action="/users/{{user.id}}/edit" class="text-center p-5 rounded" method="post">
            <div>
                <a href="/users">Home</a>
                <h1>Edit User {{user.id}}</h1>
                <p>
                    <label for="first_name">
                        First Name:
                    </label>    
                </p>
                <p>
                    <input value="{{user.first_name}}" type="text" name="first_name" id="first_name">                
                </p>
                <p>
                    <label for="last_name">
                        Last Name:
                    </label>   
                </p>
                <p>
                    <input value="{{user.last_name}}" type="text" name="last_name" id="last_name">
                </p>
                <p>
                    <label for="email">
                        Email:
                    </label>
                </p>
                <p>
                    <input value="{{user.email}}" type="text" name="email" id="email">
                </p>
                <p>
                    <input type="submit" value="Update" class="btn btn-warning">
                </p>
            </div>
            <a href="/users/{{user.id}}">Show User</a>
        </form>
    </div>
</body>
</html>
